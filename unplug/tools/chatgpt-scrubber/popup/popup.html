<!-- popup/popup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT Scrubber</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo-container">
        <img src="../icons/icon-48.png" alt="Logo" class="logo">
        <div class="branding">
          <h1>ChatGPT Scrubber</h1>
          <div class="unplug-badge">UNPLUG SUITE</div>
        </div>
      </div>
    </header>

    <div class="status-panel">
      <div id="status-message">Ready to start</div>
      <div id="connection-status" class="status-indicator disconnected">
        <span class="status-dot"></span>
        <span class="status-text">Disconnected</span>
      </div>
    </div>

    <div class="action-panel">
      <button id="open-archives-btn" class="btn primary">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path></svg>
        Open Archives
      </button>
      <button id="delete-all-btn" class="btn danger" disabled>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
        Delete All Archives
      </button>
    </div>

    <div class="warning-message">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>
      <span>Deletions are permanent and cannot be undone.</span>
    </div>

    <div class="stats-panel">
      <div class="stat-item">
        <div class="stat-label">Archives Found</div>
        <div id="archives-count" class="stat-value">-</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">Deleted</div>
        <div id="deleted-count" class="stat-value">0</div>
      </div>
    </div>

    <div class="progress-container">
      <div id="progress-bar" class="progress-bar"></div>
      <div id="progress-text" class="progress-text">0%</div>
    </div>

    <div class="log-container">
      <div class="log-header">Activity Log</div>
      <div id="log-entries" class="log-entries">
        <div class="log-entry">Extension initialized</div>
      </div>
    </div>

    <div class="options-panel">
      <div class="options-header">Settings</div>
      <div class="option">
        <input type="checkbox" id="auto-open-option" class="toggle">
        <label for="auto-open-option">Auto-open archives panel</label>
      </div>
      <div class="option">
        <input type="checkbox" id="confirmation-option" class="toggle" checked>
        <label for="confirmation-option">Confirm before bulk delete</label>
      </div>
    </div>

    <footer>
      <a href="https://github.com/unplug-suite/unplug" target="_blank" class="footer-link">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg>
        GitHub
      </a>
      <span class="version">v1.0.0</span>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>
</html>
